<html>
	<head>
		<title>{{t}}</title>
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/emoji.css')}}" >
		<script src="{{ url_for('static',filename='assets/twemoji.min.js')}}"></script>  
		<script src="{{ url_for('static',filename='assets/emoji.js')}}"></script>
		<style>	
			h1{
				font-family:"Ari<h1>{{h}}</h1>l Black", Gadget, sans-serif;
			}
			body{
				background-color:white;
			}
			.top {
				vertical-align:top
			}
		</style>
	</head>
<body>
	<h1>{{ h }}</h1>
	
	<hr>
	<h3>Update Person with a reference</h3>
	<form action="/action4" method="POST">
	{% for task in tasks %}
		<p>Unique ID: <b>{{ task['_id'] }}</b></p>
	<input type="text" name="_id" value="{{ task['_id'] }}" hidden>

	<p>
		<span class="top">Job:</span>
		<input type="text" name="name" value="{{ task['Job'] }}" placeholder="{{ task['Job'] }}">
	</p>
	<p>
		<span class="top">Company:</span>
		<input type="text" name="Company" value="{{ task['Company'] }}" placeholder="{{ task['Company'] }}">
	</p>
	<p>
		<span class="top">Manager:</span>
		<input type="text" name="Manager" value="{{ task['Manager'] }}" placeholder="{{ task['Manager'] }}">
	</p>
	<p>
		<span class="top">Description:</span>
		<textarea type="text" name="desc" rows=3 cols=30 placeholder="{{ task['desc'] }}">{{ task['desc'] }}</textarea>
	</p>
	
	<p>
		<span class="top">Demand:</span>
		<select name="demand">
			<option selected disabled>Demand</option>
              <option>High</option>
              <option>Low</option>
              <option>no use</option>
		</select>
	</p>
	</table>
	{% endfor %}
		<button type="submit"> Update </button>
		<br/>
	</form>
</body>
</html>
